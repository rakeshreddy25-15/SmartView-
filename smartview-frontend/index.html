<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartView | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="CSS/index.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-box" id="login-box">
      <h2>SmartView Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="switch-text">Donâ€™t have an account? <a href="#" onclick="toggleForm('signup')">Sign up</a></p>
    </div>

    <div class="auth-box hidden" id="signup-box">
      <h2>SmartView Sign Up</h2>
      <form id="signup-form">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="signup-name" required />
        </div>
        <div class="input-group">
          <label>Email</label>
          <input type="email" id="signup-email" required />
        </div>
        <div class="input-group">
          <label>Password</label>
          <input type="password" id="signup-password" required />
        </div>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="switch-text">Already have an account? <a href="#" onclick="toggleForm('login')">Login</a></p>
    </div>
  </div>

  <button class="toggle-theme" id="theme-toggle-btn">
    <i class="fas fa-moon"></i>
  </button>

  <script src="JS/index.js"></script>
</body>
</html>
